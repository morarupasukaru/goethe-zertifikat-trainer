<div class="container">
    <div class="row">
        <div class="twelve column" style="margin-top: 25%">
            <h1>{{ $ctrl.title }}</h1>
            <div ng-repeat="row in $ctrl.fields">
                <label for="{{ row.name }}">{{ row.name + (!!row.question ? ' (Frage)' : ' (Antwort)') }} </label>
                <ul ng-if="!!row.list && (!!row.question || !!$ctrl.showAnswer)">
                    <li ng-repeat="value in row.value">{{ value }}</li>
                </ul>
                <input class="u-full-width"
                       type="text"
                       id="{{ row.name }}"
                       ng-model="row.value"
                       ng-if="!row.list && (!!row.question || !!$ctrl.showAnswer)" readonly>
                <input class="u-full-width"
                       type="text"
                       id="{{ row.name }}"
                       value=""
                       ng-if="(!row.question && !$ctrl.showAnswer)" readonly>
            </div>

            <button ng-if="!$ctrl.showAnswer" ng-click="$ctrl.displayAnswer()">Antwort anzeigen</button>

            <div>
                <label>Beweg die Lernkartei von '{{ $ctrl.currentStackName }}' im ...</label>
                <ng-repeat ng-repeat="stack in $ctrl.stacksDestination">
                    <button ng-click="$ctrl.display(entry)">{{ stack.name }} {{ '(' + stack.count + (!!(stack.max) ? '/' + stack.max : '') + (stack.count > 1 ? ' Einträge)': ' Eintrag)') }}</button>
                </ng-repeat>

                <label>Prüf nächste Lernkartei von ...</label>
                <ng-repeat ng-repeat="stack in $ctrl.stacksToLearn">
                    <button ng-click="$ctrl.display(entry)">{{ stack.name }} {{ '(' + stack.count + (!!(stack.max) ? '/' + stack.max : '') + (stack.count > 1 ? ' Einträge)': ' Eintrag)') }}</button>
                </ng-repeat>
            </div>

            <button ng-click="$ctrl.back()">Zurück</button>
        </div>
    </div>
</div>
