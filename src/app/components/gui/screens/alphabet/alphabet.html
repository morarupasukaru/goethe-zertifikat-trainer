<div class="container">
    <div class="row">
        <div class="twelve column" style="margin-top: 25%">
            <h1>Alphabet</h1>
            <div>
                <ng-repeat ng-repeat="letter in $ctrl.letters">
                    <button class="notext-transform" ng-class="{'button-primary': !!letter.selected }" ng-click="$ctrl.onClick(letter)">
                        {{ !!letter.selected ? letter.value + ' : ' + letter.pronunciation : letter.value }}
                    </button>
                    <audio ng-if="!!letter.selected && !!letter.audio" autoplay>
                        <source src="{{ letter.audio }}" type="audio/ogg">
                        Your browser does not support the audio element.
                    </audio>
                </ng-repeat>
            </div>
            <button ng-click="$ctrl.back()">Zur√ºck</button>
        </div>
    </div>
</div>
