<div class="container">
    <div class="row">
        <div class="twelve column" style="margin-top: 25%">
            <h1>Localstorage</h1>

            <div>
                <label for="importData">Import</label>
                <input id="importData" type="text" ng-model="$ctrl.importData"/>
                <button ng-click="$ctrl.import()">Import</button>
            </div>

            <button ng-click="$ctrl.clear()">Clear</button>
            <label for="exportData">Localstorage's content</label>
            <div id="exportData">{{ $ctrl.localStorageAsText }}</div>
        </div>
    </div>
</div>
