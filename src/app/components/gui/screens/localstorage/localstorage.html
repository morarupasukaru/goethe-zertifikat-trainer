<div class="container">
    <div class="row">
        <div class="twelve column" style="margin-top: 25%">
            <h1>Localstorage</h1>
            <button ng-click="$ctrl.clear()">Clear</button>
            <ul>
                <li ng-repeat="row in $ctrl.data">
                    {{ row.key + ' = ' + row.value }}
                </li>
            </ul>
        </div>
    </div>
</div>
