<div class="container">
    <div class="row">
        <div class="twelve column" style="margin-top: 25%">
            <h1>Vorstellung</h1>

            <ng-repeat ng-repeat="top in $ctrl.data">
                <h2>{{ top.groupId }}</h2>
                <ng-repeat ng-repeat="group in top.groups">
                    <h3>{{ group.groupId }}</h3>
                    <button ng-click="$ctrl.show(group)" ng-show="$ctrl.isButtonVisible(group)">
                        Anzeigen
                    </button>
                    <ul ng-show="$ctrl.isGroupVisible(group)">
                        <li ng-repeat="entry in group.entries">{{ entry }}</li>
                    </ul>
                </ng-repeat>

                <h2>Beruf</h2>
                <ng-repeat ng-repeat="group in $ctrl.business">
                    <h3>{{ group.groupId }}</h3>
                    <button ng-click="$ctrl.show(group)" ng-show="$ctrl.isButtonVisible(group)">
                        Anzeigen
                    </button>
                    <ul ng-show="$ctrl.isGroupVisible(group)">
                        <li ng-repeat="entry in group.entries">{{ entry }}</li>
                    </ul>
                </ng-repeat>
            </ng-repeat>


            <button ng-click="$ctrl.showAll()">
                Alles anzeigen
            </button>
            <button ng-click="$ctrl.back()">Zur√ºck</button>
        </div>
    </div>
</div>
